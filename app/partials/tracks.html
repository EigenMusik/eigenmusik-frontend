<table id="tracks-table" class="table table-fixedheader" ng-hide="tracksAreEmpty()">
    <thead>
        <tr>
            <th translate>TRACK</th>
            <th translate>ARTIST</th>
            <th translate>TIME</th>
            <th translate>ALBUM</th>
            <th translate>ADDED</th>
        </tr>
    </thead>
    <tbody ng-style="tbodyStyle()">
        <tr ng-repeat="t in tracks" ng-click="play($index)" ng-class="trackClass($index)">
            <td>
                <a>{{t.name}}</a>
            </td>
            <td>
                <a>{{t.artist}}</a>
            </td>
            <td>{{t.duration | displaytime}}</td>
            <td>
                <a>{{t.album}}</a>
            </td>
            <td>
                {{t.createdOn | timeago}}
            </td>
        </tr>
    </tbody>
</table>
<div ng-show="!loadingPlayer && tracksAreEmpty()">
    <h5 class="text-center"><a ui-sref="player.sources" translate>ADD_NEW_SOURCE</a></h5>
</div>
<div ng-show="loadingPlayer">
    <h5 class="text-center" translate>LOADING_TRACKS</h5>
</div>

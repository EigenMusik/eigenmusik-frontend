<div id="playbar-wrapper">
    <div id="playbar-container" class="row">
        <div class="col-md-4 col-md-offset-4">
            <div id="track-details" class="row text-center">
                <div class="row" ng-show="currentTrack">
                    Currently playing:
                </div>
                <div class="row" ng-show="currentTrack">
                    <span class="track-info">{{ currentTrack.getArtist() }} - {{ currentTrack.getTitle() }}</span>
                </div>
            </div>
            <div class="row text-center">
                <button type="button" class="btn btn-default" ng-click="prev()">
                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="stop()">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="playPause()" loading-button>
                    <span class="glyphicon" ng-class="playIcon()" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="next()">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="col-md-1 col-md-offset-3 hidden-xs hidden-sm hidden-md">
            <div class="row text-center">
                <button type="submit" class="btn btn-sm" ng-click="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>

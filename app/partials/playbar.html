<div id="playbar-container" class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="row text-center">
            <div class="row">
                Currently playing:
            </div>
            <div class="row">
                <span class="track-info">{{ currentTrack.artist.name }} - {{ currentTrack.name }}</span>
            </div>
        </div>
        <div class="row text-center">
            <button type="submit" class="btn btn-sm" ng-click="playPrev()">Prev</button>
            <button type="submit" class="btn btn-sm" ng-click="playPause()">{{ (!playing && !loadingTrack) ? 'Play' : 'Pause' }}</button>
            <button type="submit" class="btn btn-sm" ng-click="playNext()">Next</button>
        </div>
    </div>
    <div class="col-md-1 col-md-offset-3 hidden-xs hidden-sm hidden-md">
        <div class="row text-center">
            <button type="submit" class="btn btn-sm" ng-click="logout()">Logout</button>
        </div>
    </div>
</div>

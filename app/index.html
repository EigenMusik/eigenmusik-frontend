<!doctype html>
<html ng-app="eigenmusik">
  <head>
    <meta charset="utf-8">
    <title>EigenMusik | A better web player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="AppController" ng-cloak>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
      <player ng-show="showPlayer" ng-cloak></player>
      <login ng-show="showLogin" ng-cloak></login>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-71576365-1');
       ga('send', 'pageview');
    </script>

    <!-- Libs not registered on bower -->
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/player.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/token.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/factories/soundcloudTrack.js"></script>
    <script src="scripts/factories/trackFactory.js"></script>
    <script src="scripts/directives/player.js"></script>
    <script src="scripts/directives/playBar.js"></script>
    <script src="scripts/directives/login.js"></script>
    <script src="scripts/directives/loadingButton.js"></script>
    <script src="scripts/directives/resizableTable.js"></script>
    <script src="scripts/directives/tracksTable.js"></script>
    <script src="scripts/filters/displaytimes.js"></script>
    <script src="scripts/filters/timeago.js"></script>
    <!-- endbuild -->

  </body>
</html>
